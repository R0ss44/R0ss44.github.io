</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><i class="fa-solid fa-gear"></i> WEBD6201 - Lesson 1</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item" id="navHome">
            <a class="nav-link" aria-current="page" href="index.html">
              <i class="fa-solid fa-house"></i>Home</a>
          </li>
          <li class="nav-item" id="navProjects">
            <a class="nav-link" href="projects.html"><i class="fa-solid fa-star"></i>Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html"><i class="fa-solid fa-bell"></i>Services</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html"><i class="fa-solid fa-info-circle"></i>About Us</a>

</header>
<!-- Main Content -->
<main class="container" id="mainContent">
  <div class="row">
    <div class="offset-md-3 col-md-6 col-sm-12">
      <div class="login" id="contentArea">
        <h1 class="display-4">Login</h1>

        <div id="messageArea"></div>

        <form id="loginForm" novalidate>

          <div class="form-group mb-2">
            <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-user">
                            </i>
                          </span>
              <input id="username" name="username" type="text" class="form-control" required
                     value="" placeholder="Enter your username">
            </div>

          </div>

          <div class="form-group mb-2">
            <div class="input-group">
                          <span class="input-group-addon">
                            <i class="fa fa-lock">
                            </i>
                          </span>
              <input type="password" class="form-control" id="password" name="password"  required
                     value="" placeholder="Enter your password">
            </div>

          </div>
          <div class="text-end">
            <button id="loginButton" type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-sign-in-alt"></i>Login</button>

            <button id="cancelButton" type="submit" class="btn btn-primary btn-lg">
              <i class="fas fa-undo"></i>Cancel</button>
          </div>
        </form>

      </div>
      <p class="text-center text-muted small">
        Don't have an account?
        <a href="register.html">Register Here!</a>
      </p>
    </div>
  </div>
</main>

<!-- Javascript Section -->
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
