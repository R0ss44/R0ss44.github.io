<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-gear"></i> WEBD6201 - Lesson 1</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="navHome">
                        <a class="nav-link" aria-current="page" href="index.html">
                            <i class="fa-solid fa-house"></i>Home</a>
                    </li>
                    <li class="nav-item" id="navProjects">
                        <a class="nav-link" href="projects.html"><i class="fa-solid fa-star"></i>Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="services.html"><i class="fa-solid fa-bell"></i>Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html"><i class="fa-solid fa-info-circle"></i>About Us</a>

                        <a class="nav-link" href="contact.html"><i class="fa-solid fa-phone"></i>Contact Us</a>

                        <a class="nav-link" href="login.html"><i class="fas fa-sign-in-alt"></i>Login</a>

                        <a class="nav-link active" href="register.html"><i class="fa-solid fa-user"></i>Register</a>
                    </li>

        </div>
    </nav>
</header>
<main class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6 col-sm-12">
            <div class="login" id="contentArea">
                <h1 class="display-4">Register</h1>
                <form id="registerForm" novalidate>
                    <p class="hint-text">Create your own account. It's free and only takes a minute.</p>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="firstName" id="firstName" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="lastName" id="lastName" placeholder="Last Name" required>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="email" class="form-control" id="emailAddress" name="emailAddress" required
                                       value="" placeholder="Email">
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="password" name="password"  required
                                       value="" placeholder="Password">
                            </div>
                        </div>

                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-12">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"  required
                                       value="" placeholder="Confirm Password">
                            </div>
                        </div>

                    </div>


                    <div class="text-right">
                        <button id="submitButton" type="submit" class="btn btn-primary btn-lg">Register</button>
                    </div>
                </form>

            </div>
            <p class="text-center text-muted small">
                Already have an account?
                <a href="login.html">Sign in</a>
            </p>
        </div>
    </div>
</main>

<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./scripts/app.js"></script>

</body>

</html>
